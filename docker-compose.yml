version: "3.9"

services:
  db:
    restart: on-failure
    image: postgres:13-buster
    ports:
      - "5432:5432"
  adminer:
    image: adminer/adminer
    restart: on-failure
    depends_on:
      - db
    ports:
      - "8080:8080"
  api:
    restart: on-failure
    build:
      context: .
      dockerfile: Dockerfile.server
    depends_on:
      - db
    ports:
      - "3000:8000"
  web:
    restart: on-failure
    build:
      context: .
      dockerfile: Dockerfile.client
    depends_on:
      - db
      - api
    ports:
      - "3000:8100"